services:
  - type: web
    name: bloom-buhay-api
    env: node
    rootDirectory: server
    buildCommand: npm i && npm run build && npm prune --production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: bloom-buhay-db
          property: connectionString
    plan: free

  - type: web
    name: bloom-buhay-web
    env: node
    rootDirectory: client
    buildCommand: npm install && npm run build
    staticPublishPath: "./dist"
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_BACKEND_URL
        value: https://bloom-buhay-api.onrender.com  # Update this to your actual API URL after deployment
    plan: free

databases:
  - name: bloom-buhay-db
    databaseName: bloom_buhay
    user: bloom_buhay_user
    plan: free